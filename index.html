<!DOCTYPE html>
      <html lang="en">
      <head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Team Profile Generator</title>
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
      </head>
      <body class="bg-gradient-light">
          <div class="jumbotron jumbotron-fluid bg-info text-white">
              <div class="container">
                <h1 class="display-4">
                  Team Profile
                </h1>
              </div>
            </div>
            <div class="row">
              <div class="card col-4" style="width: 18rem;">
                <img src="./assets/images/manager_img.png" class="card-img-top" alt="ron swanson">
                <div class="card-body">
                  <h5 class="card-title">Ron Swanson</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Manager</h6>
                  <p class="card-text">ID: 1</p>
                  <p class="card-text">Office #: 1</p>
                  <a href="mailto:ron@pawneeparksandrec.com" class="card-link"> ron@pawneeparksandrec.com</a>
                </div>
              </div>
              <div class="card col-4" style="width: 18rem;">
                <img src="./assets/images/engineer_img.png" class="card-img-top" alt="leslie knope">
                <div class="card-body">
                  <h5 class="card-title">Leslie Knope</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Engineer</h6>
                  <p class="card-text">ID: 2</p>
                  <p><a href="mailto:leslie@pawneeparksandrec.com" class="card-link">leslie@pawneeparksandrec.com</a></p>
                  <p><a href="https://github.com/leslie-knope" class="card-link">github.com/leslie-knope</a></p>
                </div>
              </div>
              <div class="card col-4" style="width: 18rem;">
                <img src="./assets/images/intern_img.png" class="card-img-top" alt="april ludgate">
                <div class="card-body">
                  <h5 class="card-title">April Ludgate</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Intern</h6>
                  <p class="card-text">ID: 13</p>
                  <p class="card-text">School: The Wine Academy</p>
                  <a href="mailto:april@pawneeparksandrec.com" class="card-link">april@pawneeparksandrec.com</a>
                </div>
              </div>
            </div>
      </body>
      </html>
